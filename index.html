<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>

<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>

  <script>
    let calculateBtn = document.querySelector('#calculate');
    calculateBtn.addEventListener('click', () => {
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      // To trigger error either press calculate with no values to calculate or have the output not equal to 3
      try {
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);

        if(output.innerHTML != 3) {
          throw new NotThree('The number 3 should be the output regardless');
        }
      } catch (err) {
        alert(err.name);
        alert(err.message);
      } finally {
        console.log('finally');
      }
    });

    // Custom Error
    class NotThree extends Error {
      constructor(message) {
        super(message);
        this.name = 'Custom Error - Expect output to be 3';
      }
    }

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // TODO - Make buttons functional

    // Console Log Demo
    errorBtns[0].addEventListener('click', () => {
      console.log('Console Log Demo');
    });

    // Console Error Demo
    errorBtns[1].addEventListener('click', () => {
      console.error('Console Error Demo');
    });

    // Console Table
    errorBtns[6].addEventListener('click', () => {
      console.table([
        {
          first: 'RenÃ©',
          last: 'Magritte',
        },
        {
          first: 'Chaim',
          last: 'Soutine',
          birthday: '18930113',
        },
        {
          first: 'Henri',
          last: 'Matisse',
        }
      ]);
    });

    // Console dir
    errorBtns[2].addEventListener('click', () => {
      console.dir(errorBtns[2]);
    });

    // Console dirxml
    errorBtns[3].addEventListener('click', () => {
      console.dirxml(document);
    });

    // Console Group Start
    errorBtns[4].addEventListener('click', () => {
      console.group('Log Group');
    });

    // Console Group End
    errorBtns[5].addEventListener('click', () => {
      console.groupEnd('Log Group');
    });

    // Console Timer Start
    errorBtns[7].addEventListener('click', () => {
      console.log('Timer Started!');
      console.time();
    });

    // Console Timer End
    errorBtns[8].addEventListener('click', () => {
      console.log('Timer Ended!');
      console.timeEnd();
    });

    // Console Trace
    errorBtns[9].addEventListener('click', () => {
      const deep = () => {
        deeper();
      };

      const deeper = () => {
        deepest();
      };

       const deepest = () => {
        console.trace();
      };

      deep();
    });

    // Global Error
    errorBtns[10].addEventListener('click', () => {
      boom('Uh oh');
    });

    
    window.onerror = function(message, source, lineno, colno, error) {
      console.log('An error has occurred');  
    };
  </script>
</body>

</html>
